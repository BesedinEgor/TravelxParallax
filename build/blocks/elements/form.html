<form class="form" action="">
    <label class="form__label" for="">
        <span>Location</span>
        <input class="form__input" type="text" name="country" placeholder="e.g Bali, Indonesia" autocomplete="off" id="autoCompleteCountry">
    </label>
    <div class="form__devider"></div>
    <label class="form__label" for="">
        <span>Date and time</span>
        <input class="form__input" type="text" name="date" placeholder="MM/DD/YYYY" autocomplete="off" id="datePicker">
    </label>
    <button class="form__btn">
        <img src="./img/icons/search-btn.svg" alt="search">
    </button>
</form>
